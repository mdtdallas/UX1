<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Brisbane Cat Show</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">Cat Shows</a>
          <a href="/shows.html" class="btn btn-sm btn-primary position-relative">
            Shows
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              4
              <span class="visually-hidden">unread messages</span>
            </span>
        </a>
          <button class="navbar-toggler btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shows.html">Upcoming Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login.html">Logout</a>
              </li>
              <button type="button" class="btn btn-primary">
                Shows <span class="badge bg-danger">4</span>
              </button>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- show view -->
      <h1 class="display-3 text-center mt-3">Brisbane Cat Show</h1>
      <img src="/img/FCCQ.jpg" class="mt-4 mx-auto d-block img-thumbnail shadow" alt="avatar">
      <div class="col text-center p-2 mt-4">
          <div class="row">
            <span class="display-4">27th March 2022</span>
          </div>
          <div class="row">
            <span class="display-4">Brisbane Hall</span>
          </div>
          <div class="row">
              <span class="display-5">FCCQ Cat Council</span>
          </div>
          <div class="row">
              <div class="col ms-2 mt-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.7686062359303!2d153.01621141560116!3d-27.476462323570043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b915a0968742765%3A0x53b5b99532970ee3!2sBrisbane%20Convention%20%26%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1645768985924!5m2!1sen!2sau" width="150" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
              <div class="col me-4 mt-4">
                  <div class="row">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Cat</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="row mt-3">
                      <button class="btn btn-outline-primary btn-sm" onclick="enterShow()">Enter Show</button>
                  </div>
                  <div class="row mt-3">
                      <span class="display-6">96 Tickets Available</span>
                  </div>
              </div>
          </div>
      </div>
      <!-- sponsors -->
      <marquee behavior="scroll" direction="left" class="pt-4">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
      </marquee>
</body>
</html>
