<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Brisbane Cat Show</title>
</head>
<body>
    <!-- nav bar -->
    <div id="navbar"></div>
      <!-- show view -->
      <h1 class="display-3 text-center mt-3">Brisbane Cat Show</h1>
      <img src="/img/FCCQ.jpg" class="mt-4 mx-auto d-block img-thumbnail shadow" alt="avatar">
      <div class="col text-center p-2 mt-4">
          <div class="row">
            <span class="display-4">27th March 2022</span>
          </div>
          <div class="row">
            <span class="display-4">Brisbane Hall</span>
          </div>
          <div class="row">
              <span class="display-5">FCCQ Cat Council</span>
          </div>
          <div class="row">
              <div class="col ms-2 mt-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.7686062359303!2d153.01621141560116!3d-27.476462323570043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b915a0968742765%3A0x53b5b99532970ee3!2sBrisbane%20Convention%20%26%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1645768985924!5m2!1sen!2sau" width="150" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
              <div class="col me-4 mt-4">
                  <div class="row">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Cat</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="row mt-3">
                      <button class="btn btn-outline-primary btn-sm" onclick="enterShow()">Enter Show</button>
                  </div>
                  <div class="row mt-3">
                      <span class="display-6">96 Tickets Available</span>
                  </div>
              </div>
          </div>
      </div>
      <div class="row mx-4">
          <div class="col">
              <a href="/updateShow.html" class="btn btn-primary btn-sm">Update Show</a>
          </div>
          <!-- modal -->
          <div class="col">
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete Show
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Show</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="deleteShow()">Delete Show</button>
                            </div>
                        </div>
                    </div>
                </div>
          </div>

      </div>
      <!-- sponsors -->
      <marquee behavior="scroll" direction="left" class="pt-4">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
          <img src="/img/CatsNSW.jpg" alt="" class="pe-3">
      </marquee>
</body>
</html><a href="#" class="btn btn-outline-danger btn-sm">Delete Show</a>
