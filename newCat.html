<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Add Cat</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">Cat Shows</a>
          <a href="/shows.html" class="btn btn-sm btn-primary position-relative">
            Shows
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              4
              <span class="visually-hidden">unread messages</span>
            </span>
        </a>
          <button class="navbar-toggler btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shows.html">Upcoming Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login.html">Logout</a>
              </li>
              <button type="button" class="btn btn-primary">
                Shows <span class="badge bg-danger">4</span>
              </button>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- cat form -->
      <h1 class="display-3 text-center pt-3">Add Cat</h1>
      <form class="needs-validation">
          <div class="col m-3">
            <div class="row mt-4">
                <div class="col-3 pt-1">
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3 pt-1">
                    <label for="breed" class="form-label">Breed</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3 pt-1">
                    <label for="age" class="form-label">Age</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3 pt-1">
                    <label for="name" class="form-label">Photo</label>
                </div>
                <div class="col">
                    <input type="file" class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3 pt-1">
                    <label for="age" class="form-label">Breeder</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
          </div>
          <div class="row ms-4 mt-4">
              <div class="col">
                <button class="btn btn-primary" type="submit">Add Cat</button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger" type="submit">Cancel</button>
              </div>
          </div>
      </form>
</body>
</html>
