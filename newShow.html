<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Create New Show</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">Cat Shows</a>
          <a href="/shows.html" class="btn btn-sm btn-primary position-relative">
            Shows
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              4
              <span class="visually-hidden">unread messages</span>
            </span>
        </a>
          <button class="navbar-toggler btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shows.html">Upcoming Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login.html">Logout</a>
              </li>
              <button type="button" class="btn btn-primary">
                Shows <span class="badge bg-danger">4</span>
              </button>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- enter show form -->
      <h1 class="display-3 text-center">Create New Show</h1>
      <form class="needs-validation">
        <div class="col m-3">
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="title" class="form-label">Title</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Location</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Date</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Council</label>
                </div>
                <div class="col">
                    <select name="council" id="council" class="form-select" required>
                        <option value="">council 1</option>
                        <option value="">council 2</option>
                    </select>
                </div>
            </div>
            <h3 class="display-5 text-center pt-3 pb-3">Judges</h3>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Ring 1</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Ring 2</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Ring 3</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Ring 4</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 pt-1">
                    <label for="location" class="form-label">Ring 5</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-12 mx-3 my-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12 mx-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
      </form>
</body>
</html>
