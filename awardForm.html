<form class="needs-validation">
    <div class="col m-3">
      <div class="row mt-4">
          <div class="col-3 pt-1">
              <label for="name" class="form-label">Cat Show</label>
          </div>
          <div class="col">
              <input type="text" class="form-control" required>
          </div>
      </div>
      <div class="row mt-4">
          <div class="col-3 pt-1">
              <label for="name" class="form-label">Year</label>
          </div>
          <div class="col">
              <input type="text" class="form-control" required>
          </div>
      </div>
      <div class="row mt-5">
        <div class="col-3 pt-1">
          <label for="rank" class="form-label">Level</label>
        </div>
        <div class="col">
          <select name="rank" id="rank" class="form-select">
            <option value="...">Select ...</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row ms-4 mt-5">
      <div class="col">
        <button class="btn btn-primary" type="submit">Add Award</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-danger" type="submit">Cancel</button>
      </div>
  </div>
</form>
