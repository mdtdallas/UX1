<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cat Profile</title>
</head>

<body>
    <!-- nav bar -->
    <div id="navbar"></div>
    <!-- cat porfile -->
    <h1 class="display-3 text-center">Cat Profile</h1>
    <div class="row">
        <img src="/img/catnew.png" class="mt-3 mx-auto d-block img-thumbnail avatar shadow" alt="avatar">
        <i class="fa-solid fa-pen-to-square btn"></i>
    </div>
    <div class="card shadow m-3 p-2">
        <div class="row">
            <div class="col">
                <span class="text-left">Name:</span>
            </div>
            <div class="col">
                <span class="text-right bold">Kitty</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-left">Breed</span>
            </div>
            <div class="col">
                <span class="text-right bold">Tabby</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-left">Age</span>
            </div>
            <div class="col">
                <span class="text-right bold">6</span>
            </div>
        </div>
        <div class="row mx-1">
            <div class="col-3">
                <a href="/updateCat.html" class="btn"><i class="fa-solid fa-pen-to-square btn"></i></a>
            </div>
            <!-- modal -->
            <div class="col-3">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-trash-can btn"></i>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Cat</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Delete Cat</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- awards -->
    <div class="row">
        <div class="col">
            <h1 class="display-4 text-center award">Awards</h1>
        </div>
        <div class="col-2 btn">
            <a href="/addAward.html" class="btn"><i class="fa-solid fa-plus add"></i></a>
        </div>
    </div>
    <!-- awards list -->
    <a class="card rounded mx-3 mt-3 bg-light shadow btn">
        <div class="row">
            <div class="col-1">
                <i class="fa-solid fa-award"></i>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-5">
                        <span>BNE Cat Show</span>
                    </div>
                    <div class="col">
                        <span>2020</span>
                    </div>
                    <div class="col">
                        <span>Gold</span>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <a class="card rounded mx-3 mt-3 bg-light shadow btn">
        <div class="row">
            <div class="col-1">
                <i class="fa-solid fa-award"></i>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-5">
                        <span>BNE Cat Show</span>
                    </div>
                    <div class="col">
                        <span>2019</span>
                    </div>
                    <div class="col">
                        <span>Gold</span>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <a class="card rounded mx-3 mt-3 bg-light shadow btn">
        <div class="row">
            <div class="col-1">
                <i class="fa-solid fa-award"></i>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-5">
                        <span>BNE Cat Show</span>
                    </div>
                    <div class="col">
                        <span>2018</span>
                    </div>
                    <div class="col">
                        <span>Gold</span>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
</body>

</html>
