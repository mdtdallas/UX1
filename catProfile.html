          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>

      <!-- cat porfile -->
      <h1 class="display-3 text-center">Cat Profile</h1>
      <div class="row">
        <img src="/img/catnew.png" class="mt-3 mx-auto d-block img-thumbnail avatar shadow" alt="avatar">
        <i class="fa-solid fa-pen-to-square btn"></i>
      </div>
      <div class="card shadow m-3 p-2">
        <div class="row">
            <div class="col">
                <span class="text-left">Name:</span>
            </div>
            <div class="col">
                <span class="text-right bold">Kitty</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-left">Breed</span>
            </div>
            <div class="col">
                <span class="text-right bold">Tabby</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-left">Age</span>
            </div>
            <div class="col">
                <span class="text-right bold">6</span>
            </div>
        </div>
        <div class="row mx-1">
            <div class="col-3">
              <i class="fa-solid fa-pen-to-square btn"></i>
            </div>
            <div class="col-3">
              <i class="fa-solid fa-trash-can btn"></i>
            </div>
        </div>
      </div>
      <!-- awards -->
      <div class="row">
          <div class="col">
            <h1 class="display-4 text-center award">Awards</h1>
          </div>
          <div class="col-2 btn">
            <a href="/addAward.html" class="btn"><i class="fa-solid fa-plus add"></i></a>
          </div>
      </div>
      
      <a class="card rounded mx-3 mt-3 bg-light shadow btn">
        <div class="row">
            <div class="col-1">
                <i class="fa-solid fa-award"></i>
            </div>
            <div class="col">

                    <div class="col">
                        <span>Cat Show</span>
                    </div>
                    <div class="col">
                        <span>2018</span>
                    </div>

            </div>
        </div>

      <a class="card rounded mx-3 mt-3 bg-light shadow btn">

                    <div class="col">

                    </div>

            </div>
        </div>
